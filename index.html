<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"  href="style.css">	
</head>

<body>
    
<form method="post" id="login-form">
  
    <div class="imgcontainer">
        <img src="wrong.gif" alt="Avatar" class="avatar" id="wrong-image">        
    </div>

    <div class="imgcontainer">
        
    </div>
  

  <div class="container">
    
    <label for="uname"><b>Svar:</b></label>
    <input type="text" placeholder="Skriv svar här"  name="uname" required>
        
    <button id="login-form-submit">Lämna svar</button>
  </div>

</form>
    <script>
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    
  
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        
        const answer = loginForm.uname.value;
    
        if (answer === "web_dev") {
            document.getElementById("wrong-image").src = "correct.jpg"
            

        } else {
            document.getElementById("wrong-image").style.visibility = "visible";
        }
    })
    </script>
  </body>
  
  </html>
</body>

</html>
