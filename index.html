<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"  href="style.css">	
</head>

<body>

    <audio id="wrong-sound">
        <source src="ohno.ogg" type="audio/ogg">
        <source src="ohno.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
      <audio id="right-sound">
        <source src="success.ogg" type="audio/ogg">
        <source src="success.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
<form method="post" id="login-form">
  
    <div class="imgcontainer">
        <img src="hint.jpg" alt="Avatar" class="avatar" id="image">      
        <p id="image-text">Lös alla 3 korsord för att hitta lösenordet! Varje siffra motsvarar ordningen i lösenordet.</p>
    </div>

    

  <div class="container">
    
    <label for="uname"><b>Lösenord:</b></label>
    <input type="text" placeholder="Skriv lösenordet här"  name="answer">
        
    <button id="login-form-submit"><b>Lämna svar</b></button>
  </div>

</form>
   
    <script>
   
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    
  
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        
        const answer = loginForm.answer.value;
    
        if (answer.toLowerCase() === "födelsedagskalas") {
            document.getElementById("image").src = "correct.jpg"
            document.getElementById("image-text").innerHTML = "Grattis ni löste det! Hitta platsen, för att få nästa ledtråd!"
            document.getElementById("right-sound").play();
            

        } else {
            document.getElementById("image").src = "wrong.gif"
            document.getElementById("image-text").innerHTML = "Fel lösenord! Försök igen!"
            document.getElementById("wrong-sound").play();
        }
    })
    </script>
  </body>
  
  </html>
</body>

</html>
