<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"  href="style.css">	
</head>

<body>

    <audio id="wrong-sound">
        <source src="ohno.ogg" type="audio/ogg">
        <source src="ohno.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
      <audio id="right-sound">
        <source src="success.ogg" type="audio/ogg">
        <source src="success.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
<form method="post" id="login-form">
  
    <div class="imgcontainer">
        <img src="godis.jpg" alt="Avatar" class="avatar" id="image">      
        <p id="image-text">Lös alla 3 kluringarna och skriv in svaren här.</p>
    </div>

    

  <div class="container">
    
    <label for="uname"><b>Lösenord:</b></label>
    <input type="text" placeholder="Lovis nummer:"  name="answer_lovis">
    <input type="text" placeholder="Hugos nummer:"  name="answer_hugo">
    <input type="text" placeholder="Theos nummer:"  name="answer_theo">
        
    <button id="login-form-submit"><b>Lämna svar</b></button>
  </div>

</form>
   
    <script>
   
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    
  
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        
        const answer_lovis = loginForm.answer_lovis.value;
        const answer_hugo = loginForm.answer_hugo.value;
        const answer_theo = loginForm.answer_theo.value;
    
        if (answer_lovis.toLowerCase() == "godis" && answer_hugo.toLowerCase() == "hugo" && answer_theo.toLowerCase() == "theo") {
            document.getElementById("image").src = "clue.jpg"
            document.getElementById("image-text").innerHTML = "Grattis ni löste det! Hitta platsen så hittar ni godiset!"
            document.getElementById("right-sound").play();
            

        } else {
            document.getElementById("image").src = "wrong.gif"
            document.getElementById("image-text").innerHTML = "Fel lösenord! Försök igen!"
            document.getElementById("wrong-sound").play();
        }
    })
    </script>
  </body>
  
  </html>
</body>

</html>
